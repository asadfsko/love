<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicole's Compliments</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      user-select: none;
    }
    #message {
      font-size: 2rem;
      font-weight: bold;
      padding: 20px;
      border: 2px solid white;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: color 0.5s, background 0.5s;
    }
    #credits {
      position: absolute;
      bottom: 10px;
      font-size: 1rem;
      font-weight: normal;
      color: white;
    }
    .red {
      color: red !important;
      background: rgba(255, 255, 255, 0.3) !important;
    }
  </style>
</head>
<body>
  <div id="message">Tap anywhere to hear something sweet about Nicole!</div>
  <div id="credits">Made by asad_sko</div>

  <script>
    const messages = [
      "Nicole, you're like a finely crafted vase—delicate, elegant, and truly one of a kind.",
      "I feel like a lump of clay, and you shape me into my best self, Nicole.",
      "Nicole, your voice is like music—it stays in my heart long after I've heard it.",
      "You have the kind of beauty poets dream about, Nicole.",
      "Nicole, your laughter feels like sunshine warming my soul.",
      "You’re like the glaze on pottery—making life brighter and more vibrant, Nicole.",
      "Nicole, you make even the simplest moments magical.",
      "Every time I see you, my heart skips a beat, Nicole.",
      "You’re as timeless as an ancient piece of pottery, Nicole—so much beauty and history in one person.",
      "Nicole, you're my muse and my masterpiece all at once."
    ];

    let clickCount = 0;
    const messageDiv = document.getElementById("message");

    document.body.addEventListener("click", () => {
      clickCount++;
      
      if (clickCount % 10 === 0) {
        messageDiv.textContent = "by asad this is embarrassing... but Nicole, you make life worth living.";
        messageDiv.classList.add("red");
        setTimeout(() => {
          messageDiv.classList.remove("red");
          const randomMessage = messages[Math.floor(Math.random() * messages.length)];
          messageDiv.textContent = randomMessage;
        }, 2000);
      } else {
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        messageDiv.textContent = randomMessage;
      }
    });
  </script>
</body>
</html>
